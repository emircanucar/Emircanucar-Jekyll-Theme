---
layout: default
---

<div class="container p-5">
  <article>
    <div class="post-header flex flex-col gap-2">
      <h1 class="text-2xl font-bold">{{ page.title }}</h1>
      <div class="post-descpy-3">{{ page.description }}</div>
      <p class="border-b-2 text-justify font-light">
        {{ page.date | date: "%B %d, %Y" }}
      </p>
    </div>
    <div class="mt-5">{{ content }}</div>
  </article>
</div>
