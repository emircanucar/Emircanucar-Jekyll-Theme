<h2 class="text-2xl">Posts</h2>

<ul>
  {% for post in site.posts %}
  <li class="mt-3">
    <a href="{{ post.url }}">
      <div class="post-card h-[164px] rounded-lg bg-neutral-100 p-5 shadow-md">
        <div class="post-card-title text-xl font-bold">{{ post.title }}</div>
        <div class="post-card-date font-light">
          {{ post.date | date: "%B %d, %Y" }}
        </div>
        <p class="post-card-desc line-clamp-3">{{ post.description }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
